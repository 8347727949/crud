 <title>Add Subject Data</title>  
 {% load static %}
 <link  href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet"/>  

 <div class="container">  
 <form method="POST" action="/subject_storedata">
     {% csrf_token %}
    <center><h1>Subject Details</h1></center>
    <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Subject Code : </label> <input type="text" name="s_code" class="col-sm-4"><br><br>
        <label class="col-sm-2 col-form-label">Subject Name : </label> <input type="text" name="s_name" class="col-sm-4"><br><br>
        <label class="col-sm-2 col-form-label">Semester : </label> <input type="text" name="sem" class="col-sm-4"><br><br>
  
  
   
     <!-- <a href="/crud_app/showdata/">Show</a><br> -->
     <div class="col-sm-4">  
        <button type="submit" class="btn btn-primary" >Add New Subject</button>  
        </div>  
 </form>
 </div>
